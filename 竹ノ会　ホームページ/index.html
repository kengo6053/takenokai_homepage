<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="description" content="" />

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500&display=swap"

  <body>
    <div class="wrap">

        <!--メインタイトル-->
        <div class="header-title">
          <a href="#">
            <img
              src="image/takenokai.png"
              alt="慶應義塾 竹之会"

                width: 50%;

        <!--サブタイトル-->
        <div class="header-subtitle">
          ようこそ！竹之会公式ホームページへ！
        </div>

      <div class="main">
        <div class="mainNav">

            <li class="mainNav-listItem">

            </div>
            <div class="mainSection-button"><a href="">もっと見る</a></div>
          </div>
          <div class="my-12">
            <div class="mainSection-header">
              <div class="mainSection-headerTitle">SNS</div>
            </div>
            <div class="mainSection-body">
              <div class="sns">
                <div class="sns-title">‣youtube</div>
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/oDfhKpgR0uY"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="sns">
                <div class="sns-title">‣twitter</div>
                <a
                  class="twitter-timeline shadow rounded-md"
                  data-width="560"
                  data-height="315"
                  data-theme="light"
                  data-chrome="noheader nofooter"
                  href="https://twitter.com/takenokai"
                ></a>
                <script
                  async
                  src="https://platform.twitter.com/widgets.js"
                  charset="utf-8"
                ></script>
              </div>
              <br />
            </div>
          </div>
